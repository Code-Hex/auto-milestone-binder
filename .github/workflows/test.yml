name: "Test Milestone Binder"
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test
        uses: ./
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          loose: '0'
